<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <script>
        function the_function(){
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "http://127.0.0.1:8090/getSW", true);
            console.log("here!!!");
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
             var data = JSON.parse(this.response);
             console.log(data);
            }
          };

          xhttp.send();
        }
    </script>
    <body>
        <button onclick="the_function()">Click Me</button>
    </body>
</html>
